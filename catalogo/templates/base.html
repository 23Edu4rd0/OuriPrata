{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="OuriPrata - Joias com elegância e sofisticação." />
    <title>{% block title %}OuriPrata{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      .hover-box:hover {
        background-color: #f1f1f1 !important;
        transform: scale(1.01);
        transition: all 0.3s ease-in-out;
        cursor: pointer;
      }
      .hover-link:hover {
        color: #d39e00 !important;
        text-decoration: underline;
        transition: color 0.2s;
      }
    </style>
    {% block extra_head %}{% endblock %}
  </head>
  <body class="bg-light font-montserrat min-vh-100 d-flex flex-column">
    {% include 'landing_page/partials/navbar.html' %}
    <main class="flex-fill">{% block content %}{% endblock %}</main>
    {% include 'landing_page/partials/footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
