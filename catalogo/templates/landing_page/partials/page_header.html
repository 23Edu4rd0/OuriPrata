<div class="py-4">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-8">
        <h1 class="h3 mb-1">{{ page_title }}</h1>
        <p class="text-muted mb-0">{{ page_subtitle }}</p>
      </div>
      <div class="col-md-4">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb justify-content-md-end mb-0">
            <li class="breadcrumb-item"><a href="{% url 'home' %}" class="text-decoration-none">Home</a></li>
            {% for breadcrumb in breadcrumbs %}
              {% if not forloop.last %}
                <li class="breadcrumb-item">
                  <a href="{{ breadcrumb.url }}" class="text-decoration-none">{{ breadcrumb.name }}</a>
                </li>
              {% else %}
                <li class="breadcrumb-item active" aria-current="page">{{ breadcrumb.name }}</li>
              {% endif %}
            {% endfor %}
          </ol>
        </nav>
      </div>
    </div>
  </div>
</div>
