<section id="contato" class="bg-light py-0 px-0">
  {% load static %}
  
  <!-- Estilos personalizados -->
  <style>
    .hover-box:hover {
      background-color: #f1f1f1 !important;
      transform: scale(1.01);
      transition: all 0.3s ease-in-out;
      cursor: pointer;
    }

    .hover-link:hover {
      color: #d39e00 !important; /* cor ouro/amarelo */
      text-decoration: underline;
      transition: color 0.2s;
    }
  </style>

  <div class="container-fluid">
    <div class="row justify-content-center g-0">
      <!-- Formulário à esquerda -->
      <div class="col-12 col-lg-6 d-flex justify-content-center order-1 order-lg-1 bg-white p-4 p-lg-5 pt-lg-5" style="align-items: flex-start;">
        <form class="w-100" method="post">
          {% csrf_token %}
          <h2 class="fw-bold mb-4 text-dark">Fale Conosco</h2>
          <div class="row mb-3">
            <div class="col-md-6 mb-3 mb-md-0">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome" name="nome" required />
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" required />
            </div>
          </div>
          <div class="mb-3">
            <label for="mensagem" class="form-label">Mensagem</label>
            <textarea class="form-control" id="mensagem" name="mensagem" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-warning text-white fw-semibold px-5 py-2 rounded-pill shadow">
            Enviar
          </button>
        </form>
      </div>

      <!-- Contatos à direita -->
      <div class="col-12 col-lg-6 d-flex justify-content-center order-2 order-lg-2 bg-light p-4 p-lg-5 pt-lg-5" style="align-items: flex-start;">
        <div class="w-100" style="max-width: 420px;">
          <h3 class="fs-4 fw-semibold text-dark mb-4 text-center">Outros Canais de Contato</h3>
          <div class="d-grid gap-3">
            <!-- E-mail -->
            <div class="d-flex align-items-start gap-3 p-3 bg-white rounded-3 shadow-sm hover-box">
              <div class="d-flex align-items-center justify-content-center rounded-circle bg-warning bg-opacity-25" style="width:48px;height:48px;">
                <i class="fas fa-envelope text-warning fs-4"></i>
              </div>
              <div>
                <h4 class="fw-medium text-dark mb-1">E-mail</h4>
                <a href="mailto:eduardo.vchaves23@gmail.com" class="text-secondary text-decoration-none hover-link">eduardo.vchaves23@gmail.com</a>
                <p class="text-muted small mb-0 mt-2">Respondemos em até 24 horas</p>
              </div>
            </div>

            <!-- WhatsApp -->
            <div class="d-flex align-items-start gap-3 p-3 bg-white rounded-3 shadow-sm hover-box">
              <div class="d-flex align-items-center justify-content-center rounded-circle bg-success bg-opacity-25" style="width:48px;height:48px;">
                <i class="fab fa-whatsapp text-success fs-4"></i>
              </div>
              <div>
                <h4 class="fw-medium text-dark mb-1">WhatsApp</h4>
                <a href="https://wa.me/5537998623061?text=Olá!%20Gostaria%20de%20mais%20informações." target="_blank" rel="noopener" class="text-secondary text-decoration-none hover-link">(37) 99862-3061</a>
                <p class="text-muted small mb-0 mt-2">Atendimento das 8h às 17h</p>
              </div>
            </div>

            <!-- Endereço -->
            <div class="d-flex align-items-start gap-3 p-3 bg-white rounded-3 shadow-sm hover-box">
              <div class="d-flex align-items-center justify-content-center rounded-circle bg-primary bg-opacity-25" style="width:48px;height:48px;">
                <i class="fas fa-map-marker-alt text-primary fs-4"></i>
              </div>
              <div>
                <a href="https://maps.app.goo.gl/CRQ18N2e5SRaeUiq9" target="_blank" rel="noopener" class="text-decoration-none hover-link">
                  <h4 class="fw-medium text-dark mb-1">Endereço</h4>
                  <div class="text-secondary">Av. 1° de Junho, 411 - 501, Centro<br />Divinópolis, MG</div>
                </a>
                <p class="text-muted small mb-0 mt-2">Visite-nos de segunda a sexta, 9h às 17h</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
