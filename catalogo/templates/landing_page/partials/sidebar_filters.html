<!-- Sidebar com filtros -->
<div class="col-lg-3 mb-4">
  <div class="card border-0 shadow-sm">
    <div class="card-header bg-white border-bottom">
      <h5 class="mb-0">
        <i class="bi bi-funnel me-2"></i>Filtros
      </h5>
    </div>
    <div class="card-body">
      <!-- Filtros rápidos -->
      <div class="mb-4">
        <h6 class="fw-bold mb-3">Filtros Rápidos</h6>
        <div class="d-grid gap-2">
          <a href="{% url 'catalogo' %}" 
             class="btn btn-sm {% if current_page == 'catalogo' and not show_only_promotions %}btn-secondary{% else %}btn-outline-secondary{% endif %} text-start">
            <i class="bi bi-grid me-2"></i>Todos os Produtos
          </a>
          <a href="{% url 'catalogo' %}?promocoes=true" 
             class="btn btn-sm {% if show_only_promotions %}btn-secondary{% else %}btn-outline-secondary{% endif %} text-start">
            <i class="bi bi-percent me-2"></i>Apenas Promoções
          </a>
        </div>
      </div>
      
      <!-- Categorias -->
      <div class="mb-4">
        <h6 class="fw-bold mb-3">Categorias</h6>
        <div class="list-group list-group-flush">
          {% for categoria in all_categories %}
            <a href="{% url 'products_by_category' categoria.slug %}" 
               class="list-group-item list-group-item-action border-0 px-0 py-2 {% if current_categoria and categoria.slug == current_categoria.slug %}active{% endif %}">
              {{ categoria.nome }}
            </a>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
