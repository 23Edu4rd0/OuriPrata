{% load static %}

<!-- Carousel Bootstrap -->
<div id="mainCarousel" class="carousel slide mb-3 mb-md-4" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'assets/landing_page/teste1.webp' %}" 
           class="d-block w-100" 
           alt="Slide 1" 
           style="max-height: 250px; min-height: 180px; object-fit: cover; border-radius: 8px;">
    </div>
    <div class="carousel-item">
      <img src="{% static 'assets/landing_page/teste2.png' %}" 
           class="d-block w-100" 
           alt="Slide 2" 
           style="max-height: 250px; min-height: 180px; object-fit: cover; border-radius: 8px;">
    </div>
    <!-- Adicione mais slides conforme necessário -->
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Anterior</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Próximo</span>
  </button>
</div>

<style>
@media (max-width: 576px) {
  #mainCarousel img {
    max-height: 200px !important;
    min-height: 150px !important;
  }
}

@media (min-width: 768px) {
  #mainCarousel img {
    max-height: 300px !important;
  }
}

@media (min-width: 992px) {
  #mainCarousel img {
    max-height: 350px !important;
  }
}
</style>
