{% extends 'base.html' %}
{% block navbar %}{% endblock %}
{% block content %}

<section class="py-3 py-md-5 py-xl-8">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-6">
        <!-- Cabeçalho com Breadcrumb -->
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb justify-content-center">
            <li class="breadcrumb-item"><a href="{% url 'home' %}" class="text-decoration-none text-muted">Início</a></li>
            <li class="breadcrumb-item active" aria-current="page">Login</li>
          </ol>
        </nav>
        
        <div class="mb-5 text-center">
          <h2 class="display-5 fw-bold">Login</h2>
          <p class="m-0">Ainda não tem uma conta? <a href="{% url 'accounts:register' %}">Cadastre-se</a></p>
        </div>
        <form method="POST" action="#!" class="mb-4">
        {% csrf_token %}
        
          <div class="row gy-3">
            <div class="col-12">
              <div class="form-floating mb-3">
                <input type="email" class="form-control border-0 border-bottom rounded-0" name="email" id="email" placeholder="seuemail@exemplo.com" required>
                <label for="email" class="form-label">E-mail</label>
              </div>
            </div>
            <div class="col-12">
              <div class="form-floating mb-3">
                <input type="password" class="form-control border-0 border-bottom rounded-0" name="password" id="password" placeholder="Senha" required>
                <label for="password" class="form-label">Senha</label>
              </div>
            </div>
            <div class="col-12">
              <div class="row justify-content-between">
                <div class="col-6">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="remember_me" id="remember_me">
                    <label class="form-check-label text-secondary" for="remember_me">
                      Lembrar-me
                    </label>
                  </div>
                </div>
                <div class="col-6 text-end">
                  <a href="#!" class="link-secondary text-decoration-none">Esqueceu a senha?</a>
                </div>
              </div>
            </div>
            <div class="col-12">
              <div class="d-grid">
                <button class="btn btn-lg btn-dark rounded-0 fs-6" type="submit">Entrar</button>
              </div>
            </div>
          </div>
        </form>
        <div class="my-4 d-flex align-items-center">
          <hr class="flex-grow-1">
          <span class="mx-3 text-muted">ou</span>
          <hr class="flex-grow-1">
        </div>
        <div class="d-flex flex-column align-items-center gap-3">
          <a href="#!" class="btn bsb-btn-2xl btn-outline-dark rounded-0 d-flex align-items-center justify-content-center w-100">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google text-danger me-2" viewBox="0 0 16 16">
              <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z" />
            </svg>
            <span class="ms-2 fs-6 flex-grow-1">Continuar com Google</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
